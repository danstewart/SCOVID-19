<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Charts</title>
		<meta name="description" content="Scottish COVID-19 stats" />
		<meta name="author" content="Dan Stewart" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.1/css/bulma.min.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<!-- Hero -->
		<section class="hero scotflag">
			<div class="hero-body">
				<h1 class="title scotflag">SCOVID19</h1>
				<h2 class="subtitle scotflag">COVID-19 Stats for Scotland</h2>
			</div>
		</section>

		<!-- Charts -->
		<section class="section">
			<div class="columns is-desktop">
				<div class="column">
					<p class="subtitle has-text-centered has-text-weight-semibold is-family-monospace">Cases by location</p>
					<canvas id="casesChart" width="100%" height="60%"></canvas>
				</div>
				<div class="column">
					<p class="subtitle has-text-centered has-text-weight-semibold is-family-monospace">Deaths</p>
					<canvas id="deathsChart" width="100%" height="60%"></canvas>
				</div>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
		<script src="script.js"></script>
	</body>
</html>
